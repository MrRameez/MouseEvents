<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Business Card</title>
</head>
<body>
    <!-- main content -->
    <div class="container">
        <div class="card">
            <img id="image1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="./imag/download.jpeg" alt="image is not found" class="avatar">
            <div class="card-content">
                <h3>Rameez Ali</h3>
                <p>Web Developer 📍</p>
                <h4>Karachi,Pakistan </h4>
            </div>
    
        </div>
    
        <div class="card">
            <img id="image2" onmouseover="setImage()" onmouseout="setOutImage()"  src="./imag/download 1.jpeg" alt="image is not found" class="avatar">
            <div class="card-content">
                <h3>Rameez Ali</h3>
                <p>Web Developer 📍</p>
                <h4>Karachi,Pakistan </h4>
            </div>
        </div>
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
